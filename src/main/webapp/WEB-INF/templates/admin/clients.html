<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketWiz Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">



<div th:replace="fragments/header :: header">Header</div>


<section class="container mx-auto my-8 flex-grow">

    <div class="bg-white shadow-md rounded-md p-6 mx-12">
        <h2 class="text-xl font-semibold mb-4">Client Table</h2>
        <div id="superadminTable" class="superadmin-table">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold mb-2">Clients Details</h3>
            </div>
            <table class="w-full text-left table-auto">
                <thead class="bg-gray-100">
                <tr>
                    <th class="p-4"><input type="checkbox"></th>
                    <th class="p-4">Client First Name</th>
                    <th class="p-4">Client Last Name</th>
                    <th class="p-4">Client Email</th>
                    <th class="p-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-b hover:bg-gray-50" th:each="client : ${clients}">
                    <td class="p-4"><input type="checkbox"></td>
                    <td class="p-4" th:text="${client.firstName}"></td>
                    <td class="p-4" th:text="${client.lastName}"></td>
                    <td class="p-4" th:text="${client.email}"></td>
                    <td class="p-4 flex space-x-2">
                        <button class="p-1 bg-red-500 text-white rounded hover:bg-red-600 transition duration-200">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script>
    function showModal(modalId) {
        document.getElementById(modalId).classList.remove('hidden');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }
</script>
</body>
</html>
