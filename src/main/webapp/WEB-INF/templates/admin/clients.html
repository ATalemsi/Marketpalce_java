<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketWiz Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">



<div th:replace="fragments/header :: header">Header</div>


<section class="container mx-auto my-8 flex-grow">

    <div class="bg-white shadow-md rounded-md p-6 mx-12">
        <h2 class="text-xl font-semibold mb-4">Client Table</h2>
        <div class="mb-6 flex justify-center">
            <form th:action="@{/admin}" method="GET" class="flex space-x-4">
                <input type="hidden" name="tableType" value="clients">
                <input type="email" name="email" placeholder="Search by Client Email"
                       class="border border-gray-300 rounded w-64 p-2" required>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">Search</button>
            </form>
        </div>
        <div id="clientTable" class="client-table">
            <table class="w-full text-left table-auto">
                <thead class="bg-gray-100">
                <tr>
                    <th class="p-4"><input type="checkbox"></th>
                    <th class="p-4">Client First Name</th>
                    <th class="p-4">Client Last Name</th>
                    <th class="p-4">Client Email</th>
                    <th class="p-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-b hover:bg-gray-50" th:each="client : ${clients}">
                    <td class="p-4"><input type="checkbox"></td>
                    <td class="p-4" th:text="${client.firstName}"></td>
                    <td class="p-4" th:text="${client.lastName}"></td>
                    <td class="p-4" th:text="${client.email}"></td>
                    <td class="p-4 flex space-x-2">
                        <form th:action="@{/admin}" method="POST" class="inline">
                            <input type="hidden" name="action" value="deleteClients">
                            <input type="hidden" name="clientId" th:value="${client.id}">
                            <button type="submit" class="p-1 bg-red-500 text-white rounded hover:bg-red-600 transition duration-200">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${totalPages > 0}" class="flex justify-center my-4">
            <div class="pagination flex items-center space-x-2">
                <span th:if="${currentPage > 1}">
                                <a th:href="@{/admin(tableType='clients', page=${currentPage - 1}, size=${pageSize})}"
                                   class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">Previous</a>
                </span>

                <span th:each="page : ${#numbers.sequence(1, totalPages)}">
                        <a th:href="@{/admin(tableType='clients', page=${page}, size=${pageSize})}"
                           th:block
                           th:class="${page == currentPage} ? 'px-4 py-2 rounded hover:bg-blue-300 transition duration-200 bg-blue-500 text-white'
                                       : 'px-4 py-2 rounded hover:bg-gray-100 transition duration-200 bg-gray-200'">
                                        <span th:text="${page}"></span>
                        </a>
                </span>

                <span th:if="${currentPage < totalPages}">
                    <a th:href="@{/admin(tableType='clients', page=${currentPage + 1}, size=${pageSize})}"
                       class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">Next</a>
                 </span>
            </div>
        </div>
    </div>
</section>

<script>
    function showModal(modalId) {
        document.getElementById(modalId).classList.remove('hidden');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }
</script>
</body>
</html>
