<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketWiz Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Navbar -->
<div th:replace="fragments/header :: header">Header</div>


<!-- Table Section -->
<section class="container mx-auto my-8 flex-grow">

    <div class="bg-white shadow-md rounded-md p-6 mx-12">
        <h2 class="text-xl font-semibold mb-4">Admin Tablet</h2>

        <!-- Admin Table -->
        <div id="adminTable" class="admin-table">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Admin Details</h3>
                <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-200"
                        onclick="showModal('createAdminModal')">Create Admin
                </button>
            </div>
            <table class="w-full text-left table-auto">
                <thead class="bg-gray-100">
                <tr>
                    <th class="p-4"><input type="checkbox"></th>
                    <th class="p-4">Admin First Name</th>
                    <th class="p-4">Admin Last Name</th>
                    <th class="p-4">Admin Email</th>
                    <th class="p-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-b hover:bg-gray-50" th:each="admin : ${admins}">
                    <td class="p-4"><input type="checkbox"></td>
                    <td class="p-4" th:text="${admin.firstName}"></td>
                    <td class="p-4" th:text="${admin.lastName}"></td>
                    <td class="p-4" th:text="${admin.email}"></td>
                    <td class="p-4 flex space-x-2">
                        <button class="p-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition duration-200">
                            Edit
                        </button>
                        <button class="p-1 bg-red-500 text-white rounded hover:bg-red-600 transition duration-200">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Create Admin Modal -->
        <div id="createAdminModal"
             class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-md shadow-md w-96">
                <h3 class="text-lg font-semibold mb-4">Create Admin</h3>
                <form th:action="@{/admin}" method="post">
                    <input type="hidden" name="action" value="addAdminNormal">
                    <div class="mb-4">
                        <label class="block mb-1">First Name</label>
                        <input type="text" name="firstname" class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1">Last Name</label>
                        <input type="text" name="lastname" class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1">Email</label>
                        <input type="email" name="email" class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1">Password</label>
                        <input type="password" name="password" class="border border-gray-300 rounded w-full p-2"
                               required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button"
                                class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400 transition duration-200"
                                onclick="closeModal('createAdminModal')">Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    function showModal(modalId) {
        document.getElementById(modalId).classList.remove('hidden');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }
</script>
</body>
</html>
