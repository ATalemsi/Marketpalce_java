<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketWiz Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Navbar -->
<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">MarketWiz</h1>
        <nav>
            <a th:href="@{/admin(tableType='superAdmin')}" class="mx-2">Users</a>
        </nav>
        <div class="flex items-center">
            <input type="text" placeholder="What are you looking for?" class="border rounded px-3 py-2 mr-2">
            <button class="p-2 rounded" aria-label="Search">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                          stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="ml-2 p-2 rounded" aria-label="Notifications">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="6" r="4" stroke="#1C274C" stroke-width="1.5"/>
                    <path d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634"
                          stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="ml-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
                        aria-label="Logout">
                    Logout
                </button>
            </form>
        </div>
    </div>
</header>

<main class="container mx-auto my-8 flex-grow">
    <h2 class="text-xl font-semibold mb-4 ml-12">Super Admin Table</h2>
    <div class="mb-6 flex justify-center">
        <form th:action="@{/admin}" method="GET" class="flex space-x-4">
            <input type="hidden" name="tableType" value="superAdmin">
            <input type="email" name="email" placeholder="Search by Super Admin Email"
                   class="border border-gray-300 rounded w-64 p-2" required>
            <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">Search
            </button>
        </form>
    </div>
    <div class="bg-white shadow-md rounded-md p-6 mx-12">
        <div id="superadminTable" class="superadmin-table">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold mb-2 ">Super Admin Details</h3>
                <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-200"
                        onclick="showModal('createSuperAdminModal')">Create Super Admin
                </button>
            </div>
            <table class="w-full text-left table-auto">
                <thead class="bg-gray-100">
                <tr>
                    <th class="p-4"><input type="checkbox"></th>
                    <th class="p-4">Super Admin First Name</th>
                    <th class="p-4">Super Admin Last Name</th>
                    <th class="p-4">Super Admin Email</th>
                    <th class="p-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-b hover:bg-gray-50" th:each="superadmin : ${superAdmins}">
                    <td class="p-4"><input type="checkbox"></td>
                    <td class="p-4" th:text="${superadmin.firstName}"></td>
                    <td class="p-4" th:text="${superadmin.lastName}"></td>
                    <td class="p-4" th:text="${superadmin.email}"></td>
                    <td class="p-4 flex space-x-2">
                        <button class="p-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition duration-200"
                                th:data-id="${superadmin.id}"
                                th:data-firstname="${superadmin.firstName}"
                                th:data-lastname="${superadmin.lastName}"
                                th:data-email="${superadmin.email}"
                                onclick="showEditModal(this)">Edit
                        </button>
                        <form th:action="@{/admin}" method="POST" class="inline">
                            <input type="hidden" name="action" value="deleteSuperAdmin">
                            <input type="hidden" name="superAdminId" th:value="${superadmin.id}">
                            <button type="submit"
                                    class="p-1 bg-red-500 text-white rounded hover:bg-red-600 transition duration-200">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Create Super Admin Modal -->
        <div id="createSuperAdminModal"
             class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
             onclick="closeModal('createSuperAdminModal')">
            <div class="bg-white p-6 rounded-md shadow-md w-96" onclick="event.stopPropagation()">
                <h3 class="text-lg font-semibold mb-4">Create Super Admin</h3>
                <form th:action="@{/admin}" method="post">
                    <input type="hidden" name="action" value="addSuperAdmin">
                    <div class="mb-4">
                        <label class="block mb-1">First Name</label>
                        <input type="text" name="firstname" class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1">Last Name</label>
                        <input type="text" name="lastname" class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1">Email</label>
                        <input type="email" name="email" class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1">Password</label>
                        <input type="password" name="password" class="border border-gray-300 rounded w-full p-2"
                               required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button"
                                class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400 transition duration-200"
                                onclick="closeModal('createSuperAdminModal')">Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200 mx-4">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Super Admin Modal -->
        <div id="editSuperAdminModal"
             class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
             onclick="closeModal('editSuperAdminModal')">
            <div class="bg-white p-6 rounded-md shadow-md w-96" onclick="event.stopPropagation()">
                <h3 class="text-lg font-semibold mb-4">Edit Super Admin</h3>
                <form id="editForm" th:action="@{/admin}" method="post">
                    <input type="hidden" name="action" value="updateSuperAdmin">
                    <input type="hidden" name="superadminId" id="editSuperAdminId">
                    <div class="mb-4">
                        <label class="block mb-1">First Name</label>
                        <input type="text" name="firstname" id="editSuperAdminFirstName"
                               class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1">Last Name</label>
                        <input type="text" name="lastname" id="editSuperAdminLastName"
                               class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1">Email</label>
                        <input type="email" name="email" id="editSuperAdminEmail"
                               class="border border-gray-300 rounded w-full p-2" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button"
                                class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400 transition duration-200"
                                onclick="closeModal('editSuperAdminModal')">Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200 mx-4">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div th:if="${totalPages > 0}" class="flex justify-center my-4">
            <div class="pagination flex items-center space-x-2">
                <span th:if="${currentPage > 1}">
                                <a th:href="@{/admin(tableType='superAdmin', page=${currentPage - 1}, size=${pageSize})}"
                                   class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">Previous</a>
                </span>

                <span th:each="page : ${#numbers.sequence(1, totalPages)}">
                        <a th:href="@{/admin(tableType='superAdmin', page=${page}, size=${pageSize})}"
                                       th:block
                                       th:class="${page == currentPage} ? 'px-4 py-2 rounded hover:bg-blue-300 transition duration-200 bg-blue-500 text-white'
                                       : 'px-4 py-2 rounded hover:bg-gray-100 transition duration-200 bg-gray-200'">
                                        <span th:text="${page}"></span>
                        </a>
                </span>

                <span th:if="${currentPage < totalPages}">
                    <a th:href="@{/admin(tableType='superAdmin', page=${currentPage + 1}, size=${pageSize})}"
                       class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">Next</a>
                 </span>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 MarketWiz. All rights reserved.</p>
    </div>
</footer>

<script>
    function showModal(modalId) {
        document.getElementById(modalId).classList.remove('hidden');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }

    function showEditModal(button) {
        const firstName = button.getAttribute('data-firstname');
        const lastName = button.getAttribute('data-lastname');
        const email = button.getAttribute('data-email');
        const id = button.getAttribute('data-id');
        document.getElementById('editSuperAdminFirstName').value = firstName;
        document.getElementById('editSuperAdminLastName').value = lastName;
        document.getElementById('editSuperAdminEmail').value = email;
        document.getElementById('editSuperAdminId').value = id;
        showModal('editSuperAdminModal');
    }
</script>

</body>
</html>
